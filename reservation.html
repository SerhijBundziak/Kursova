<main class="reservation-container centered">
  <section class="reservation-form">
    <form action="#" method="post">
      <h2>Форма бронювання</h2>

      <label for="name">Ім’я</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Телефон</label>
      <input type="tel" id="phone" name="phone" placeholder="+380..." required>

      <label for="date">Дата</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Час</label>
      <input type="time" id="time" name="time" required>

      <label for="guests">Кількість гостей</label>
      <input type="number" id="guests" name="guests" min="1" max="20" required>

      <label for="notes">Коментарі</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Особливі побажання..."></textarea>

      <button type="submit">Забронювати</button>
    </form>
  </section>
</main>
