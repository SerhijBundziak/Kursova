  <main>
    <div class="carousel-container">
      <div class="carousel-slide" id="carouselSlide">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2b/3b/46/af/the-first-lviv-grill.jpg?w=600&h=-1&s=1" alt="Інтер'єр 1">
        <img src="https://lviv.travel/image/blocks/f3/59/f359fd174986d28e61f94a86aae6e023b26858a6_1692166878.jpeg?w=600&crop=5168%2C3448%2C0%2C0" alt="Інтер'єр 2">
        <img src="https://info-ua.net/wp-content/uploads/2024/09/valentino.jpg" alt="Інтер'єр 3">
      </div>
      <div class="carousel-buttons">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>
    </div>
  </main>

  <script>
    const slide = document.getElementById('carouselSlide');
    const images = slide.querySelectorAll('img');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let index = 0;

    function updateCarousel() {
      const imageWidth = images[0].clientWidth;
      slide.style.transform = `translateX(-${index * imageWidth}px)`;
    }

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % images.length;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + images.length) % images.length;
      updateCarousel();
    });

    window.addEventListener('resize', updateCarousel);
    window.addEventListener('load', updateCarousel);
  </script>
