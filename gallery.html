<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Фотогалерея</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .carousel-container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 16px;
      flex-shrink: 0;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .carousel-buttons button {
      background-color: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      font-size: 1.5rem;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .carousel-buttons button:hover {
      background-color: rgba(0,0,0,0.8);
    }

    @media (max-width: 600px) {
      .carousel-slide img {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <h1>Фотогалерея</h1>
      <p>Найкращі моменти з нашого ресторану</p>
    </div>
  </header>

  <main>
    <div class="carousel-container">
      <div class="carousel-slide" id="carouselSlide">
        <img src="images/gallery1.jpg" alt="Інтер'єр 1">
        <img src="images/gallery2.jpg" alt="Інтер'єр 2">
        <img src="images/gallery3.jpg" alt="Інтер'єр 3">
      </div>
      <div class="carousel-buttons">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>
    </div>
  </main>

  <footer>© 2025 Ресторан "Смакота". Усі права захищено.</footer>

  <script>
    const slide = document.getElementById('carouselSlide');
    const images = slide.querySelectorAll('img');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let index = 0;

    function updateCarousel() {
      const imageWidth = images[0].clientWidth;
      slide.style.transform = `translateX(-${index * imageWidth}px)`;
    }

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % images.length;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + images.length) % images.length;
      updateCarousel();
    });

    window.addEventListener('resize', updateCarousel);
    window.addEventListener('load', updateCarousel);
  </script>
</body>
</html>
