<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Фотогалерея</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <h1>Фотогалерея</h1>
      <p>Найкращі моменти з нашого ресторану</p>
    </div>
  </header>

  <main>
    <div class="carousel-container">
      <div class="carousel-slide" id="carouselSlide">
        <img src="images/gallery1.jpg" alt="Галерея 1">
        <img src="images/gallery2.jpg" alt="Галерея 2">
        <img src="images/gallery3.jpg" alt="Галерея 3">
        <img src="images/gallery4.jpg" alt="Галерея 4">
      </div>
      <div class="carousel-buttons">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>
    </div>
  </main>

  <footer>© 2025 Ресторан "Смакота". Усі права захищено.</footer>

  <script>
    const slide = document.getElementById('carouselSlide');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let index = 0;

    function updateCarousel() {
      const width = slide.clientWidth / slide.children.length;
      slide.style.transform = `translateX(-${index * width}px)`;
    }

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % slide.children.length;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + slide.children.length) % slide.children.length;
      updateCarousel();
    });

    window.addEventListener('resize', updateCarousel);
    updateCarousel();
  </script>
</body>
</html>
